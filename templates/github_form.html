<!-- github_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Username Lookup</title>
</head>
<body>
    <h1>Enter a GitHub Username</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/github/submit" method="post">
        <label for="usernamefield">GitHub username</label>
        <input type="text" id="usernamefield" name="username" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
